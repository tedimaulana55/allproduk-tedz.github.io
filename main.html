<!DOCTYPE html>
<html>
<head>
  <title>Tedz Digital Services</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    nav {
      background: #1e3a8a;
      padding: 1rem;
      box-shadow: 0 2px 10px #0006;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <audio id="bgm" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Browser tidak mendukung audio
  </audio>

  <nav>
    <button onclick="loadPage('index.html')">🏠 Beranda</button>
    <button onclick="loadPage('panel.html')">🖥 Panel</button>
    <button onclick="loadPage('payment.html')">💳 Payment</button>
    <button onclick="toggleMusic()">🔊 Musik</button>
  </nav>

  <iframe id="viewer" src="index.html"></iframe>

  <script>
    function loadPage(page) {
      document.getElementById('viewer').src = page;
    }

    function toggleMusic() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }
  </script>

</body>
</html>
