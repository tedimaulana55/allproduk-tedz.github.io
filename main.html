<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tedz Services (with Music)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 92vh;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #1e293b;
    }

    .controls button {
      background-color: #3b82f6;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #2563eb;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="loadPage('index.html')">🏠 Beranda</button>
    <button onclick="loadPage('panel.html')">🖥 Panel</button>
    <button onclick="loadPage('payment.html')">💳 Payment</button>
    <button onclick="playMusic()">🎵 Play Musik</button>
  </div>

  <iframe id="pageFrame" src="index.html"></iframe>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <script>
    function loadPage(page) {
      document.getElementById('pageFrame').src = page;
    }

    function playMusic() {
      const music = document.getElementById('bgMusic');
      music.play().catch(err => {
        alert("Gagal memutar musik: " + err.message);
      });
    }
  </script>

</body>
</html>
