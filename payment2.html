<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Methods</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #f5f5f5;
      --accent-color: #1a237e;
      --button-bg: #1a237e;
      --button-text: #ffffff;
    }body.dark {
  --bg-color: #000000;
  --text-color: #ffffff;
  --box-color: #121212;
  --accent-color: #90caf9;
  --button-bg: #90caf9;
  --button-text: #000000;
}

body.dark .method {
  background-color: #121212 !important;
  box-shadow: 0 0 10px #00c3ff30;
  color: #ffffff !important;
}

body.dark .method button {
  background-color: var(--button-bg);
  color: var(--button-text);
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: var(--box-color);
  border-radius: 16px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  margin-top: 30px;
}

h2 {
  color: var(--accent-color);
  border-left: 5px solid var(--accent-color);
  padding-left: 10px;
}

.qris-box {
  text-align: center;
  padding: 20px;
}

.qris-box img {
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

.zoom-buttons {
  margin-top: 10px;
}

.zoom-buttons button {
  margin: 0 5px;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: var(--button-bg);
  color: var(--button-text);
}

.seller {
  text-align: center;
  margin: 20px 0;
  background: var(--box-color);
  padding: 15px;
  border-radius: 12px;
}

.seller img {
  width: 80px;
  border-radius: 50%;
  border: 3px solid var(--accent-color);
}

.seller h3 {
  margin: 5px 0 0;
}

.star {
  color: var(--accent-color);
  font-size: 18px;
}

.payment-methods {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.method {
  background: var(--box-color);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  color: var(--text-color);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  user-select: none;
}

.method:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 22px rgba(0, 0, 0, 0.45);
}

.method:active {
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
}

.method img {
  height: 80px;
  margin-bottom: 1px;
}

.method button {
  margin-top: 8px;
  padding: 8px 12px;
  background: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.method button:focus,
.method button:active {
  outline: none !important;
  box-shadow: none !important;
  background-color: var(--button-bg) !important;
}

*:focus {
  outline: none;
}

.toggle-theme {
  position: fixed;
  top: 10px;
  right: 15px;
  z-index: 1000;
  background: var(--accent-color);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
}

.active-method {
  box-shadow: 0 0 15px rgba(0, 183, 255, 0.7) !important;
  border: 2px solid #00b7ff;
  transform: scale(1.05);
}

.method:active,
.method:focus-within {
  box-shadow: 0 0 15px rgba(0, 183, 255, 0.6); /* efek glow biru */
  border: 2px solid #00b7ff; /* garis tepi */
}

  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">🌓 Ganti Tema</button>  <div class="container">
    <h2>QRIS Payment</h2>
    <p>Scan the QRIS code below to complete your payment quickly and easily:</p><div class="qris-box">
  <img src="https://files.catbox.moe/g8lay3.jpg" alt="QRIS Code">
  <div class="zoom-buttons">
    <button onclick="alert('JANGAN LUPA SEND BUKTI TRANSFERNYA YA')">🔍 JANGAN LUPA SEND BUKTI TRANSFERNYA YA</button>
  </div>
</div>

<div class="seller">
  <img src="https://files.catbox.moe/wrs8y3.jpg" alt="Seller Profile">
  <h3>TedzOfficial</h3>
  <p class="star">⭐⭐⭐⭐⭐ 4.9 (999+ reviews)</p>
  <small>Verified Seller • Always Online</small>
</div>

<h2>Other Payment Methods</h2>
<div class="payment-methods">
  <div class="method">
    <img src="https://files.catbox.moe/mjgxuf.jpg" alt="OVO">
    <p>𝗗𝗔𝗡𝗔</p>
    <button onclick="showDetail(this, 'Lasxxxx', '081292466503')">𝗩𝗜𝗘𝗪 𝗗𝗔𝗡𝗔 𝗡𝗨𝗠𝗕𝗘𝗥</button>
    <div class="payment-info" style="display:none; margin-top:20px; font-size:20px;">
      <div class="info-text"></div>
      <button onclick="copyInfo(event)">📋 Salin</button>
      <button onclick="hideInfo(event)">🙈 Hide</button>
    </div>
  </div>
  <div class="method">
    <img src="https://files.catbox.moe/wdzmn4.jpg" alt="OVO">
    <p>𝗢𝗩𝗢</p>
    <button onclick="showDetail(this, 'KOSONG')">𝗩𝗜𝗘𝗪 𝗢𝗩𝗢 𝗡𝗨𝗠𝗕𝗘𝗥</button>
    <div class="payment-info" style="display:none; margin-top:10px; font-size:14px;">
      <div class="info-text"></div>
      <button onclick="copyInfo(event)">📋 Salin</button>
      <button onclick="hideInfo(event)">🙈 Hide</button>
    </div>
  </div>
  <div class="method">
    <img src="https://files.catbox.moe/9792ow.jpg">
    <p>𝗚𝗼𝗽𝗮𝘆</p>
    <button onclick="showDetail(this, 'Tedi', '081292466503')">𝗩𝗜𝗘𝗪 𝗚𝗢𝗣𝗔𝗬 𝗡𝗨𝗠𝗕𝗘𝗥</button>
    <div class="payment-info" style="display:none; margin-top:10px; font-size:14px;">
      <div class="info-text"></div>
      <button onclick="copyInfo(event)">📋 Salin</button>
      <button onclick="hideInfo(event)">🙈 Hide</button>
    </div>
  </div>
  <div class="method">
    <img src="https://img.icons8.com/color/48/shopee.png" alt="ShopeePay">
    <p>𝗦𝗵𝗼𝗽𝗲𝗲𝗣𝗮𝘆</p>
    <button onclick="showDetail(this, 'KOSONG')">𝗩𝗜𝗘𝗪 𝗦𝗛𝗢𝗣𝗘𝗘𝗣𝗔𝗬 𝗡𝗨𝗠𝗕𝗘𝗥</button>
    <div class="payment-info" style="display:none; margin-top:10px; font-size:14px;">
      <div class="info-text"></div>
      <button onclick="copyInfo(event)">📋 Salin</button>
      <button onclick="hideInfo(event)">🙈 Hide</button>
    </div>
  </div>
</div>

  </div>  <script>
    function showDetail(button, name, phone) {
      const method = button.closest('.method');
      document.querySelectorAll('.method').forEach(block => {
        block.classList.remove('active-method');
        const info = block.querySelector('.payment-info');
        if (info) info.style.display = 'none';
      });

      method.classList.add('active-method');
      const info = method.querySelector('.payment-info');
      if (info) {
        const textDiv = info.querySelector('.info-text');
        textDiv.innerHTML = `👤 Nama: ${name}<br>📞 Nomor: ${phone}`;
        info.setAttribute("data-name", name);
        info.setAttribute("data-phone", phone);
        info.style.display = 'block';
      }
    }
    
    function copyInfo(event) {
    event.stopPropagation();
    const container = event.target.closest('.payment-info');
    const name = container.dataset.name;
    const phone = container.dataset.phone;
    const text = `Nomor: ${phone}`;

    // Coba pakai Clipboard API dulu
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(text)
        .then(() => alert('Tersalin:\n' + text))
        .catch(err => fallbackCopy(text));
    } else {
      fallbackCopy(text);
    }
  }

  function fallbackCopy(text) {
    const tempInput = document.createElement("textarea");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand("copy");
      alert("Tersalin:\n" + text);
    } catch (err) {
      alert("Gagal menyalin.");
    }
    document.body.removeChild(tempInput);
  }

    function copyText(id) {
      const el = document.createElement('textarea');
      const text = `Nama: ${name}\nNomor: ${phone}`;
      navigator.clipboard.writeText(text)
      el.value = document.getElementById(id).innerText;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      alert('Tersalin: ' + el.value);
    }
    function hideInfo(event) {
      event.stopPropagation();
      const container = event.target.closest('.payment-info');
      container.style.display = 'none';
      const method = container.closest('.method');
      method.classList.remove('active-method');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script></body>
</html>
